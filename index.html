<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A quiz game." />
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="script.js"></script>
    <title>Quick Quiz</title>
  </head>
  <body>
    <header class="header">
      <img class="logo" src="img/QuickQuizLogo.png" alt="Quick Quiz Logo" />
    </header>
    <main>
      <div class="app">
        <div class="question-box"></div>
        <div class="last-score-box">
          <p>Your last score is: <span id="last-score"></span></p>
        </div>
      </div>

      <div class="results-page hidden">
        <div class="results"></div>
        <button class="again">Try Again</button>
      </div>
    </main>
  </body>
</html>
